<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Tienda</title>



	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/scripts.js"></script>
	<script src="js/popper.min.js"></script>

</head>

<body>

	<div class="container-fluid">
		<!-- HEADER -->
		<div class="row">
			<div class="col-md-12">
				<div class="row bg-header">
					<div class="col-md-12 no-padding mt-3 mb-3">
						<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
							<ol class="carousel-indicators">
								<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
								<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
								<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
							</ol>
							<div class="carousel-inner" role="listbox">
								<div class="carousel-item active">
									<img class="d-block img-fluid" src="http://colorsremain.com/wp-content/uploads/2014/12/Tienda-de-ropa.jpg" alt="First slide">
									<div class="carousel-caption d-none d-md-block">
										<h3>TU tienda de ropa mas barata</h3>
										<p>Compra online al mejor precio</p>
									</div>
								</div>
								<div class="carousel-item">
									<img class="d-block img-fluid" src="https://supercurioso.com/wp-content/uploads/2014/11/10trampasdelastiendasparaquecompremosmas.jpg"
									 alt="Second slide">
									<div class="carousel-caption d-none d-md-block">
										<h3>Modas de todo tipo</h3>
										<p>Casual y deportes, las mejores marcas</p>
									</div>
								</div>
								<div class="carousel-item">
									<img class="d-block img-fluid" src="http://www.portaldetuciudad.com/imagenes/29/empresas/XAI-ROPA-URBANA-EN-MURCIA_408035-3.jpg"
									 alt="Third slide">
									<div class="carousel-caption d-none d-md-block">
										<h3>Ofertas de fin de temporada</h3>
										<p>al mejor precio</p>
									</div>
								</div>
							</div>
							<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
								<span class="carousel-control-prev-icon" aria-hidden="true"></span>
								<span class="sr-only">Previous</span>
							</a>
							<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
								<span class="carousel-control-next-icon" aria-hidden="true"></span>
								<span class="sr-only">Next</span>
							</a>
						</div>
					</div>
				</div>
				<div class="row bg-nav no-padding">
					<div class="col-md-12  mt-2 mb-2">
						<ul class="nav nav-pills">
							<li class="nav-item">
								<a class="nav-link active" href="#">Home</a>
							</li>
							<li class="nav-item dropdown ml-md-auto">
								<a class="nav-link dropdown-toggle" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown">Dropdown link</a>
								<div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
									<a class="dropdown-item" href="#">Action</a>
									<a class="dropdown-item" href="#">Another action</a>
									<a class="dropdown-item" href="#">Something else here</a>
									<div class="dropdown-divider">
									</div>
									<a class="dropdown-item" href="#">Separated link</a>
								</div>
							</li>
						</ul>
					</div>
				</div>
				<div class="row bg-container pt-2 mt-2">
					<div class="col-md-8">
						<div class="row " id="productos">

						</div>
					</div>
					<div class="col-md-4  text-center">
						<div class="carrito bg-carrito">
							<h3>
								Tu Carrito
							</h3>
							<img class="img-carrito" alt="Bootstrap Image Preview" src="http://rossellimac.es/wp-content/uploads/2015/11/carrito-compra-300x300.png">
							<hr>
							<div id="carrito"></div>
							<div id="total"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/app.js"></script>

</body>

</html>
